{% extends "base_layout.html" %}
{% block content %}

  <form action="/registration" method="post" class="form">

      <div class="form-group">
        {{ form.nikname.label }}{{ form.nikname }}
      </div>
      <div class="form-group">
        {{ form.password.label }}{{ form.password }}
      </div>
      <div class="form-group">
        {{ form.confirm.label }}{{ form.confirm }}
      </div>
      <div class="form-group">
        {{ form.firstname.label }}{{ form.firstname }}
      </div>
      <div class="form-group">
        {{ form.lastname.label }}{{ form.lastname }}
      </div>

      <input type="submit" class="btn btn-success" value="Registration">

  </form>

{% endblock %}
