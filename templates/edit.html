{% extends "base_layout.html" %}
{% block content %}

<form class="form" action="/edit/task/{{task_id}}" method="post">
    <h1>Edit task</h1>
    {{ form.user_id }}
    <div class="form-group">
        {{ form.title.label }}
        {{ form.title }}
    </div>
     <div class="form-group">
        {{ form.task.label }}
        {{ form.task }}
    </div>
     <div class="form-group date">
         <div >
             {{ form.date.label }}
             {{ form.date }}
         </div>
         <div >
             {{ form.date_to.label }}
             {{ form.date_to }}
         </div>
    </div>
     <div class="form-group">
        {{ form.status.label }}{{ form.status }}
    </div>

    <input type="submit" class="btn btn-success" value="Edit">

</form>

{% endblock %}
